<!DOCTYPE html>
<html>

	<head>
		<style>
			.img1 {
				width: 105px;
				height: 105px;
				border: 1px solid #007AFF;
				margin: 5px;
			}
		</style>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">upload</h1>
		</header>
		<div class="mui-content">

			<button id="upload" type="button" class="mui-btn mui-btn-blue mui-btn-block">上传图片</button>
			<div class="imgs"></div>
		</div>
		<script src="js/jquery-1.11.0.min.js"></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			function Page() {

			}
			Page.prototype = {
				constructor: Page,
				init: function() {
					var this_ = this;
					mui.plusReady(function() {
						this_.startProcess();
					})
				},

				startProcess: function() {
					$("#upload").on("click", $.proxy(this.handleUploadClick, this));
				},

				handleUploadClick: function() {

					var lfs = null; // 保留上次选择图片列表
					// 从相册中选择多张图片 

					// 从相册中选择图片
					console.log("从相册中选择多张图片:");
					plus.gallery.pick(function(e) {
						for(var i in e.files) {
							lfs = e.files;
							//	    	console.log(e.files[i]);
							var img = document.createElement("img");
							img.src = e.files[i];
							img.className = "img1";
							$(".imgs").append(img);
						}
					}, function(e) {
						console.log("取消选择图片");
					}, { filter: "image", multiple: true, selected: lfs, maximum: 3, system: false }); // 最多选择3张图片

				}

			}
			var page = new Page();
			page.init();
		</script>
	</body>

</html>
