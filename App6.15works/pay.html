<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">pay</h1>
		</header>
		<div class="mui-content">
			<button id="pay" type="button" class="mui-btn mui-btn-blue mui-btn-block">支付</button>
		</div>
		<script src="js/jquery-1.11.0.min.js"></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			function Page() {

			}
			Page.prototype = {
				constructor: Page,
				init: function() {
					var this_ = this;
					mui.plusReady(function() {
						this_.startProcess();
					})
				},

				startProcess: function() {
					$("#pay").on("click", $.proxy(this.handlePayClick, this));
				},

				handlePayClick: function() {
					plus.payment.getChannels(function(channels) {

						plus.payment.request(channels[0], "statement", function(suc) {
							alert("suc")
						}, function(err) {
							alert("你不需要支付");
						});
					}, function(e) {
						alert("获取支付通道列表失败：" + e.message);
					});
				}

			}
			var page = new Page();
			page.init();
		</script>
	</body>

</html>
