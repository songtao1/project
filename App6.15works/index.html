<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">WORKS</h1>
	</header>
	
	<div class="mui-content">
	    <ul class="mui-table-view">
	            <li class="mui-table-view-cell" >
	                <a class="mui-navigate-right" id="takePhotos">
	                  		 拍照
	                </a>
	            </li>
	            <li class="mui-table-view-cell">
	                <a class="mui-navigate-right" id="share">
	                     	分享
	                </a>
	            </li>
	            <li class="mui-table-view-cell">
	                <a class="mui-navigate-right" id="third">
	                     	第三方登录
	                </a>
	            </li>
	             <li class="mui-table-view-cell">
	                <a class="mui-navigate-right" id="push">
	                     	推送
	                </a>
	            </li>
	             <li class="mui-table-view-cell">
	                <a class="mui-navigate-right" id="pay">
	                     	支付
	                </a>
	            </li>
	             <li class="mui-table-view-cell">
	                <a class="mui-navigate-right" id="Upload">
	                     	上传图片
	                </a>
	            </li>
	        </ul>
	</div>
	
	  <script src="js/jquery-1.11.0.min.js"></script>
	  <script src="js/mui.min.js"></script>
	  <script type="text/javascript" charset="utf-8">function Page() {

}
Page.prototype = {
	constructor: Page,
	init: function() {
		var this_ = this;
		mui.plusReady(function() {
			this_.startProcess();
		})
	},

	startProcess: function() {
		$("#takePhotos").on("click", $.proxy(this.handleTakePhotosClick, this));
		$("#share").on("click", $.proxy(this.handleShareClick, this));
		$("#third").on("click", $.proxy(this.handleThirdClick, this));
		$("#push").on("click", $.proxy(this.handlePushClick, this));
		$("#pay").on("click", $.proxy(this.handlePayClick, this));
		$("#Upload").on("click", $.proxy(this.handleUploadClick, this));
	},

	handleTakePhotosClick: function() {
		mui.openWindow({

			url: "takephoto.html",
			id: "takephoto"

		});
	},

	handleShareClick: function() {
		mui.openWindow({

			url: "share.html",
			id: "share"

		});
	},

	handleThirdClick: function() {
		mui.openWindow({

			url: "third.html",
			id: "third"

		});
	},

	handlePushClick: function() {
		mui.openWindow({

			url: "push.html",
			id: "push"

		});
	},
	handlePayClick: function() {
		mui.openWindow({

			url: "pay.html",
			id: "pay"

		});
	},
	handleUploadClick: function() {
		mui.openWindow({

			url: "upload.html",
			id: "upload"

		});
	}

}
var page = new Page();
page.init();</script>
</body>
</html>
