<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">push</h1>
		</header>
		<div class="mui-content">
			<button id="push" type="button" class="mui-btn mui-btn-blue mui-btn-block">推送</button>
		</div>
		<script src="js/jquery-1.11.0.min.js"></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			function Page() {

			}
			Page.prototype = {
				constructor: Page,
				init: function() {
					var this_ = this;
					mui.plusReady(function() {
						this_.startProcess();
					})
				},

				startProcess: function() {
					$("#push").on("click", $.proxy(this.handlePushClick, this));
				},

				handlePushClick: function() {
					plus.push.createMessage("晚上一起吃个饭吧？", {}, {
						title: "马云"

					});
				}

			}
			var page = new Page();
			page.init();
		</script>
	</body>

</html>
